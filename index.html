<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body>
    <form class="hidden" id="login-form">
      <input 
        required 
        maxlength="15"
        type="text" 
        placeholder="What is your name?"
      />
      <button id="login-button">Log-In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1><button id="logout-button" class="hidden">Log-Out</button>
    <h2 id="clock">00:00</h2><button id="color-button">Give me color</button>
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter">
    </form>
    <ul id="todo-list">

    </ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/color.js"></script>
    <script src="js/weather.js"></script>
    <a href="https://nomadcoders.co">Go to course</a>
  </body>
</html>
